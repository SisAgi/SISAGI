<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Depósito Recebido</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f7; }
        .email-container { max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; }
        .header { background-color: #007bff; color: #ffffff; padding: 25px 30px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; font-weight: bold; }
        .content { padding: 30px 40px; }
        .content h2 { color: #333; }
        .content p { color: #555; line-height: 1.6; font-size: 16px; }
        .details-box { background-color: #f9f9f9; border-left: 4px solid #28a745; padding: 20px; margin-top: 20px; }
        .amount { color: #28a745; font-weight: bold; font-size: 18px; }
        .footer { background-color: #f8f9fa; padding: 20px; text-align: center; font-size: 12px; color: #888; }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header"><h1>Depósito Recebido.</h1></div>
    <div class="content">
        <h2>Depósito confirmado!</h2>
        <p>Olá, <strong th:text="${nome}">Cliente</strong>,</p>
        <p>Um novo depósito foi realizado em sua conta e o valor já está disponível.</p>
        <div class="details-box">
            <p><strong>Valor Depositado:</strong> <span class="amount" th:text="${#numbers.formatCurrency(valor)}">R$ 0,00</span></p>
            <p><strong>Data e Hora:</strong> <span th:text="${#temporals.format(dataHora, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
        </div>
    </div>
    <div class="footer"><p>&copy; 2025 SysAgi</p></div>
</div>
</body>
</html>
